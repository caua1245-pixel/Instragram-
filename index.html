<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Seletor de idioma -->
    <select id="languageSwitcher">
        <option value="pt-br">Português (Brasil)</option>
        <option value="en">English</option>
        <option value="es">Español</option>
    </select>

    <!-- Título e descrição -->
    <h1>Instagram</h1>
    <h2>Compartilhe seus interesses</h2>
    <p class="gradient-text">com as pessoas que<br>entendem você.</p>

    <!-- Botão para abrir Instagram -->
    <button>Abrir o Instagram</button>

    <!-- Link para entrar ou cadastrar -->
    <a href="#" class="signup-link">Entrar ou Cadastrar-se</a>

    <!-- Menu inferior com ícones -->
    <div class="menu">
        <i class="fas fa-home"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-clapperboard"></i>
        <i class="fas fa-store"></i>
        <i class="fas fa-user-circle"></i>
    </div>
</body>
</html>
